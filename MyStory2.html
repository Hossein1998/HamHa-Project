<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- persain keyboard -->
    <script language="javascript" src="./dist/js/farsitype.js" type="text/javascript"></script>
    <!-- main css -->
    <link rel="stylesheet" href="./styles/css/MyStory2.css">
    <title>MyStory2</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row h-100 justify-content-center">
            <div class="col-12 col-md-9 col-lg-8 col-xl-6 d-flex flex-column background_div">
                <!-- submit button -->
                <div class="row pl-3 pl-lg-5 justify-content-end">
                    <div class="col-4 d-flex justify-content-start align-items-center">
                        <button class="submitbutton text-white btn mt-5" type="submit" id="sabt1">
                            ثبت</button>
                    </div>
                    <div class="col-4">
                    </div>
                    <div class="col-4 d-flex justify-content-end align-items-center"> <button
                            class="submitbutton text-white btn mt-5" type="submit" id="sabt1">
                            مرحله قبل</button></div>
                </div>
                <!-- end submit button -->

                <!-- MyStory2 image -->
                <div class="row justify-content-center">
                    <img src="./image/Shape 2.png" alt="img" class="MyStory2_img">
                </div>
                <!-- end MyStory2 image -->

                <!-- row1 -->
                <div class="row MyStory2_row justify-content-center mt-4 no-gutters">
                    <!-- year 1 -->
                    <div class="col-2 d-flex">
                        <div class="form__group field d-flex justify-content-center">
                            <input type="tel" class="form__field text-center" placeholder="year1" name="year1" id='m11'
                                maxlength="4" onkeypress="return isNumber(event)" required />
                            <label for="m11" class="form__label ">سال </label>
                        </div>
                        <div style="padding-top: 10px;">
                            <h4 class="taxt-left mr-1 mr-lg-3" style="margin-top: 20px;">تا</h4>
                        </div>
                    </div>
                    <!-- end year 1 -->

                    <!-- year 2 -->
                    <div class="col-2 d-flex justify-content-center">
                        <div class="form__group field col-8 d-flex justify-content-center">
                            <input type="tel" class="form__field text-center" placeholder="year2" name="year2" id='m12'
                                maxlength="4" lang="fa" onkeypress="return isNumber(event)" required />
                            <label for="m12" class="form__label pr-1">سال </label>
                        </div>
                    </div>
                    <!-- end year 2 -->

                    <!-- city -->
                    <div class="col-3 ">
                        <div class="form__group field d-flex col-11 justify-content-center ">
                            <input type="text" class="form__field text-center" placeholder="city1" lang="fa"
                                name="city1" id='c1' required />
                            <label for="c1" class="form__label"> شهر</label>
                        </div>
                    </div>
                    <!-- end city -->

                    <!-- district -->
                    <div class="col-4">
                        <div class="form__group field col-11 mr-1 mr-md-2 d-flex justify-content-center ">
                            <input type="text" class="form__field text-center" lang="fa" placeholder="district1"
                                name="district1" id='m1' required />
                            <label for="m1" class="form__label"> محله</label>
                        </div>
                    </div>
                    <!-- end district -->

                    <!-- plus icon -->
                    <!-- <div class="col-1 d-flex justify-content-end align-items-center">
                        <a href="#" class="mt-4">
                            <img src="./image/Plus.png" alt="icon" style="width: 25px; height: 25px;">
                        </a>
                    </div> -->
                    <!-- end plus icon -->
                </div>
                <!-- end row1 -->

            </div>
        </div>
    </div>
    <!-- snackbar -->
    <!-- <button onclick="myFunction()" style="background-color: red;">Show Snackbar</button> -->
    <div id="snackbar">سال وارد نمایید!</div>
    <!-- end snackbar -->


    <script>
        function isNumber(evt) {
            evt = (evt) ? evt : window.event;
            var charCode = (evt.which) ? evt.which : evt.keyCode;
            if (charCode > 31 && (charCode < 48 || charCode > 57)) {
                myFunction2();
                return false;
            }
            return true;
        }
        // snackbar
        function myFunction2() {
            var x = document.getElementById("snackbar");
            x.className = "show";
            setTimeout(function () { x.className = x.className.replace("show", ""); }, 3000);
        }
        //end snackbar
    </script>
</body>

</html>
