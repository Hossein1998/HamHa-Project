<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- main css -->
    <link rel="stylesheet" href="./styles/css/SignUp5.css">
    <title>SignUp5</title>
</head>

<body class="background_div">
    <div class="container-fluid">
        <div class="row h-100 justify-content-center">
            <div class="col-12 col-sm-9 col-md-9 col-lg-8 col-xl-6 d-flex flex-column"
                style="position: absolute; bottom: 60;">

                <!-- telegram -->
                <div class="row justify-content-center mt-5">
                    <div class="col-9 col-lg-8 form__group field">
                        <input type="text" class="form__field" placeholder="telegram" name="telegram" id='telegram'
                            required />
                        <label for="telegram" class="form__label"> آدرس تلگرام </label>
                    </div>
                </div>
                <!--end telegram  -->

                <!-- insta -->
                <div class="row justify-content-center mt-3">
                    <div class="col-9 col-lg-8 form__group field">
                        <input type="text" class="form__field" placeholder="insta" name="insta" id='insta' required />
                        <label for="insta" class="form__label"> آدرس اینستاگرام </label>
                    </div>
                </div>
                <!-- end insta -->

                <!-- next button -->
                <button class="enterbutton  btn btn-block mx-auto" id="next22" type="submit">
                    مرحله بعد</button>
                <!-- end next button -->
            </div>
        </div>
    </div>
    <!-- snackbar -->
    <!-- <button onclick="myFunction()" style="background-color: red;">Show Snackbar</button> -->
    <div id="snackbar">آیدی اینستاگرام نمیتواند فارسی باشد!</div>
    <div id="snackbar2">آیدی تلگرام نمیتواند فارسی باشد!</div>
    <!-- end snackbar -->

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script>
        
      
        // snackbar
        function myFunction() {
            var x = document.getElementById("snackbar");
            x.className = "show";
            setTimeout(function () { x.className = x.className.replace("show", ""); }, 3000);
        }
        function myFunction2() {
            var x = document.getElementById("snackbar2");
            x.className = "show";
            setTimeout(function () { x.className = x.className.replace("show", ""); }, 3000);
        }
        //end snackbar
    </script>
</body>

</html>
