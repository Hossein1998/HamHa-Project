<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- persain keyboard -->
    <script language="javascript" src="./dist/js/farsitype.js" type="text/javascript"></script>
    <!-- change persian number to english -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous">
        </script>
    <script src="./dist/js/latin2Arabic.jquery.js"></script>
    <!-- main css -->
    <link rel="stylesheet" href="./styles/css/SignUp2.css">
    <title>SignUp2</title>

</head>

<body class="background_div">
    <div class="container-fluid">
        <div class="row h-100 justify-content-center ">
            <div
                class="col-12 col-sm-9 col-md-9 col-lg-8 col-xl-6 d-flex flex-column justify-content-center mb-2 mb-sm-0">
                <!-- user image -->
                <div class="row userimage_row justify-content-center">
                    <img id="pic" class="preview mt-3" src="./image/user.png">
                    <input id="upload" type="file" accept="image/*" />
                </div>
                <!-- end user image -->

                <!-- name and family inputs -->
                <div class="row fullname_row d-flex justify-content-center">
                    <div class="col-4 form__group">
                        <input type="text" class="form__field" placeholder=" " lang="fa" name="family" id='first_name'
                            required />
                        <label for="first_name" class="form__label ">نام</label>
                    </div>
                    <div class="col-4 form__group mr-2">
                        <input type="text" class="form__field" placeholder=" " lang="fa" name="name" id='last_name'
                            required />
                        <label for="last_name" class="form__label ">نام خانوادگی</label>
                    </div>
                </div>
                <!-- end name and family inputs -->

                <!-- nick name-->
                <div class="row justify-content-center mt-1">
                    <div class="col-9 form-group-email field pl-2 pl-md-4  pl-lg-4 ">
                        <input type="text" class="form__field text-right" placeholder="nickname" lang="fa"
                            name="nickname" id='nickname' required />
                        <label for="nickname" class="form__label pr-3"> به چی معروفی؟</label>
                    </div>
                </div>
                <!-- end nick name -->

                <!-- gender radio button -->
                <div class="row mt-5 no-gutters" style="direction: ltr;">
                    <div class="col-7 text-right pr-sm-1">
                        <div class="radiobuttons">
                            <div class="rdio rdio-primary d-inline">
                                <input name="radio" value="1" id="radio1" type="radio" checked>
                                <label class="gender_lbl" for="radio1">زن</label>
                            </div>
                            <div class="rdio rdio-primary d-inline ml-5">
                                <input name="radio" value="2" id="radio2" type="radio">
                                <label class="gender_lbl" for="radio2">مرد</label>
                            </div>
                        </div>
                    </div>
                    <!-- end gender radio button -->

                    <!-- gender text -->
                    <div class="col-5 d-flex justify-content-center">
                        <h5 class="gender_txt d-inline"> : جنسیت </h5>
                    </div>
                </div>
                <!-- end gender text -->

                <!-- birth day -->
                <div class="row birth_row mt-2 justify-content-end no-gutters pr-4">
                    <div class="col-8 d-flex justify-content-center pl-3 pl-md-4 pl-lg-4 pl-xl-4">
                        <div class="form-group-birth d-flex justify-content-start justify-content-md-center ">
                            <input type="tel" class="form__field  text-right text-md-center pl-1 " maxlength="4"
                                placeholder=" " name="year" id='year' onkeypress="return isNumber(event)" required />
                            <label for="year" class="form__label ">سال</label>
                        </div>
                        <div class="form-group-birth ml-2 d-flex justify-content-start justify-content-md-center">
                            <input type="tel" class="form__field  text-right pr-md-4 pr-lg-4  text-md-center "
                                maxlength="2" placeholder=" " name="month" id='month'
                                onkeypress="return isNumber(event)" required />
                            <label for="month" class="form__label ">ماه</label>
                        </div>
                        <div class="form-group-birth ml-2 d-flex justify-content-start justify-content-md-center">
                            <input type="tel" class="form__field text-right pl-1 text-md-center " maxlength="2"
                                placeholder=" " name="day" id='day' onkeypress="return isNumber(event)" required />
                            <label for="day" class="form__label ">روز</label>
                        </div>
                    </div>
                    <div class="col-3 d-flex justify-content-center justify-content-sm-center align-items-end">
                        <h5 class="birth_txt d-inline "> : تولد </h5>
                    </div>

                </div>
                <!-- end birth day -->

                <!-- Email-->
                <div class="row justify-content-center mt-2">
                    <div class="col-9 form-group-email field ">
                        <input type="email" class="form__field text-left" only-letters-input placeholder="email"
                            name="email" id='email' required />
                        <label for="email" class="form__label pr-3"> ایمیل</label>
                    </div>
                </div>
                <!-- end Email -->

                <!-- next button -->
                <button class="enterbutton btn btn-block mx-auto " id="next24" type="submit">
                    مرحله بعد</button>
                <!-- end next button -->
            </div>
        </div>
    </div>

    <!-- snackbar -->
    <!-- <button onclick="myFunction()" style="background-color: red;">Show Snackbar</button> -->
    <div id="snackbar">عدد وارد نمایید!</div>
    <div id="snackbar2">ایمیل نمیتواند فارسی باشد!</div>
    <!-- <div id="snackbar3">فارسی تایپ نمایید!</div> -->
    <!-- end snackbar -->



    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script>
        //type english

       
        function isNumber(evt) {
            evt = (evt) ? evt : window.event;
            var charCode = (evt.which) ? evt.which : evt.keyCode;
            if (charCode > 31 && (charCode < 48 || charCode > 57)) {
                myFunction2();
                return false;
            }
            return true;
        }
        // snackbar
        function myFunction2() {
            var x = document.getElementById("snackbar");
            x.className = "show";
            setTimeout(function () { x.className = x.className.replace("show", ""); }, 3000);
        }
        function myFunction3() {
            var x = document.getElementById("snackbar2");
            x.className = "show";
            setTimeout(function () { x.className = x.className.replace("show", ""); }, 3000);
        }
        function myFunction4() {
            var x = document.getElementById("snackbar3");
            x.className = "show";
            setTimeout(function () { x.className = x.className.replace("show", ""); }, 3000);
        }
        //end snackbar
        // set profile image
        $(".preview").click(function () {
            $("#upload").click();
        });

        $("#upload").change(function () {
            preview(this);
        });

        function preview(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('.preview').attr('src', e.target.result);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        //end set profile image
    </script>



    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <!-- bootstrap js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <!-- script js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
