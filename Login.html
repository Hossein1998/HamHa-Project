<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- main css -->
    <link rel="stylesheet" href="./styles/css/Login.css">
    <title>Login</title>
</head>

<body class="background_div">
    <div class="container-fluid">
        <div class="row h-100 justify-content-center">
            <div class="col-12 col-sm-9 col-md-7 col-lg-6 col-xl-5 d-flex flex-column"
                style="position: absolute; bottom: 30;">
                <!-- phone number -->
                <div class="row justify-content-center mt-5">
                    <div class="col-2" style="margin-top: 30px;">
                        <img src="./image/Phone.png" alt="icon">
                    </div>
                    <div class="col-8 form__group field">
                        <input type="tel" class="form__field" placeholder="phonenumber" name="phonenumber"
                            id='phonenumber' maxlength="11" onkeypress="return isNumber(event)" required />
                        <label for="phonenumber" class="form__label">تلفن همراه</label>
                    </div>
                    <div class="col-1">

                    </div>
                </div>
                <!-- end phone number -->

                <!-- password -->
                <div class="row justify-content-center mt-2">
                    <div class="col-2" style="margin-top: 30px;">
                        <img src="./image/Password.png" alt="icon">
                    </div>
                    <div class="form__group field col-8 ">
                        <input type="password" class="form__field" placeholder="password" name="password" id='password'
                            required />
                        <label for="password" class="form__label">رمز عبور</label>
                    </div>
                    <div class="col-1">

                    </div>
                </div>
                <!-- end password -->

                <!-- forgot password link -->
                <div class="text-right mt-3 pr-4 ">
                    <a href="#" class="forgot_password small_txt text-decoration-none">رمز
                        عبور را فراموش کرده ام ؟</a>
                </div>
                <!-- end forgot password link -->

                <!-- enter button -->
                <button class="enterbutton btn btn-block mx-auto " type="submit">
                    ورود</button>
                <!-- end enter button -->

                <!-- register link -->
                <div class="text-center mt-3">
                    <h5> <a href="#" class="small_txt text-decoration-none">
                            ثبت نام نکرده ام؟</a></h5>
                </div>
                <!-- end register link -->
            </div>
        </div>
    </div>


    <!-- snackbar -->
    <!-- <button onclick="myFunction()" style="background-color: red;" >Show Snackbar</button> -->
    <div id="snackbar">تلفن همراه نمیتواند حروف باشد!</div>
    <!-- end snackbar -->

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <script>
        function isNumber(evt) {
            evt = (evt) ? evt : window.event;
            var charCode = (evt.which) ? evt.which : evt.keyCode;
            if (charCode > 31 && (charCode < 48 || charCode > 57)) {
                myFunction();
                return false;
            }
            return true;
        }
        // snackbar
        function myFunction() {
            var x = document.getElementById("snackbar");
            x.className = "show";
            setTimeout(function () { x.className = x.className.replace("show", ""); }, 3000);
        }
        //end snackbar
    </script>


    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <!-- bootstrap js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <!-- script js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
