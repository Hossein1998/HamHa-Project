<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- main css -->
    <link rel="stylesheet" href="./styles/css/SignUp5.css">
    <title>ForgotPassword</title>
</head>

<body class="background_div">
    <div class="container-fluid">
        <div class="row h-100 justify-content-center">
            <div class="col-12 col-sm-9 col-md-9 col-lg-8 col-xl-6 d-flex flex-column "
                style="position: absolute; bottom: 60;">

                <!-- password -->
                <div class="row invisible  justify-content-center mt-5">
                    <div class="col-9 col-lg-8 form__group field">
                        <input type="password" class="form__field text-right" placeholder="password" name="password"
                            id='password' required />
                        <label for="password" class="form__label"> رمز عبور </label>
                    </div>
                </div>
                <!--end password  -->

                <!-- email -->
                <div class="row justify-content-center mt-3">
                    <div class="col-9 col-lg-8 form__group field">
                        <input type="email" class="form__field text-left" placeholder="email" name="email" id='email'
                            required />
                        <label for="email" class="form__label"> ایمیل </label>
                    </div>
                </div>
                <!-- end email -->

                <!-- next button -->
                <button class="enterbutton btn btn-block mx-auto " type="submit">
                    تایید</button>
                <!-- end next button -->
            </div>
        </div>
    </div>
    <!-- snackbar -->
    <!-- <button onclick="myFunction()" style="background-color: red;">Show Snackbar</button> -->
    <div id="snackbar">ایمیل نمیتواند فارسی باشد!</div>
    <!-- end snackbar -->

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script>
        //type english
        $(function () {
            $("#email").keypress(function (event) {
                var ew = event.which;
                if (ew == 32)
                    return true;
                if (48 <= ew && ew <= 57)
                    return true;
                if (65 <= ew && ew <= 90)
                    return true;
                if (97 <= ew && ew <= 122)
                    return true;
                myFunction();
                return false;
            });
        });
        // snackbar
        function myFunction() {
            var x = document.getElementById("snackbar");
            x.className = "show";
            setTimeout(function () { x.className = x.className.replace("show", ""); }, 3000);
        }
        //end snackbar
    </script>
</body>

</html>
